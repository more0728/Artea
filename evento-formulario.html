<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de evento especial</title>
    <link rel="stylesheet" href="style-navegacion.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-evento-formulario.css" />
    <script src="components.js" defer></script>
  </head>
  <body>
    <main>
      <section class="formulario-evento">
        <h1>Participa en un evento especial</h1>
        <p><strong>Evento especial:</strong> Sesión de arte colaborativo</p>

        <form>
          <input type="text" placeholder="Nombre" required />
          <input type="email" placeholder="Correo electrónico" required />
          <textarea placeholder="Comentarios (opcional)"></textarea>
          <a
            href="evento-confirmacion.html"
            type="submit"
            class="btn-enviar"
            >Enviar</a
          >
        </form>
      </section>
    </main>
  </body>
</html>
