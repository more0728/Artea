<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Contacto - Artea</title>
    <link rel="stylesheet" href="style-navegacion.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-contacto.css" />
  </head>
  <body>
    <head>
      <script src="components.js" defer></script>
    </head>

    <main>
      <section class="contacto">
        <h2>Hablemos de arte y emociones</h2>
        <p>
          "Estamos aquí para escucharte, inspirarte y acompañarte en tu camino
          creativo"
        </p>
        <div class="social">
          <div class="left">
            <a href="https://youtube.com"
              ><img
                src="imagenes/youtube-icon.png"
                alt="YouTube"
              />@Crea_Artea</a
            >
            <a href="https://facebook.com"
              ><img
                src="imagenes/facebook-icon.jpg"
                alt="Facebook"
              />@Crea_Artea</a
            >
            <a href="https://whatsapp.com"
              ><img
                src="imagenes/whatsapp-icon.jpg"
                alt="WhatsApp"
              />@Crea_Artea</a
            >
          </div>
          <div class="imagen-centro">
            <img src="imagenes/contacto.jpg" alt="Arte y emociones" />
          </div>
          <div class="right">
            <a href="https://tiktok.com"
              ><img
                src="imagenes/tiktok-icon.png"
                alt="TikTok"
              />@Crea_Artea</a
            >
            <a href="https://telegram.org"
              ><img
                src="imagenes/telegram-icon.png"
                alt="Telegram"
              />@Crea_Artea</a
            >
            <a href="https://instagram.com"
              ><img
                src="imagenes/instagram-icon.jpg"
                alt="Instagram"
              />@Crea_Artea</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
