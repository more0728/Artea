<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Galería - Artea</title>
    <link rel="stylesheet" href="style-navegacion.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-galeria.css" />
  </head>
  <body>
    <head>
      <script src="components.js" defer></script>
    </head>

    <main>
      <section class="galeria">
        <h2>Explora, crea y desconéctate</h2>
        <p>"Tu espacio para expresarte y soltar lo que sientes"</p>
        <div class="cards">
          <div class="card">
            <img src="imagenes/image1.jpg" alt="Imagen de galería 1" />
            <p>Registro de emociones diarias</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="imagenes/image2.jpg" alt="Imagen de galería 2" />
            <p>Desafíos creativos personalizados</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="imagenes/image3.jpg" alt="Imagen de galería 3" />
            <p>Alianzas estratégicas y expansión</p>
            <button>Ver más</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
