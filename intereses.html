<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Configuración de Intereses</title>
    <link rel="stylesheet" href="intereses.css" />
    <link rel="stylesheet" href="style-navegacion.css" />
    <script src="components.js" defer></script>
  </head>
  <body>
    <main>
      <div class="config-container">
        <h2>Configura tu perfil emocional y creativo</h2>

        <div class="section">
          <h3>¿Cómo te sientes últimamente?</h3>
          <div class="options-grid">
            <div class="option">😊 Motivada</div>
            <div class="option">😩 Estresada</div>
            <div class="option">🎨 Creativa</div>
            <div class="option">😰 Ansiosa</div>
            <div class="option">⚡ Con energía</div>
          </div>
        </div>

        <div class="section">
          <h3>¿Qué áreas creativas te interesan?</h3>
          <div class="options-grid">
            <div class="option">
              <i class="fas fa-paint-brush"></i> Ilustración
            </div>
            <div class="option"><i class="fas fa-palette"></i> Pintura</div>
            <div class="option"><i class="fas fa-pen-nib"></i> Narrativa</div>
            <div class="option"><i class="fas fa-film"></i> Animación</div>
            <div class="option"><i class="fas fa-pencil-alt"></i> Dibujo</div>
            <div class="option"><i class="fas fa-music"></i> Música</div>
            <div class="option">
              <i class="fas fa-camera-retro"></i> Fotografía
            </div>
            <div class="option"><i class="fas fa-scissors"></i> Manualidades</div>
          </div>
        </div>

        <form action="recomendaciones.html" target="_blank">
          <div class="btn-container">
            <button type="submit" class="submit-btn">Guardar preferencias</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
